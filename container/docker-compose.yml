version: '3.8'

services:

  nodejs_dev:
    build:
      context: nodejs_dev
      args:
        - ID_GROUP=${ID_GROUP}
        - ID_USER=${ID_USER}
        - NODE_VERSION=${NODE_VERSION}
    working_dir: /usr/share/nginx/frontend
    volumes:
      - ../front:/usr/share/nginx/frontend
    environment:
      - HOST=0.0.0.0
    command: tail -F anything
    user: "${ID_USER}:${ID_GROUP}"
    profiles:
      - dev

  nginx_dev:
    build:
      context: nginx_dev
      args:
        - NGINX_VERSION=${NGINX_VERSION}
    working_dir: /usr/share/nginx/frontend
    volumes:
      - ../frontend:/usr/share/nginx/frontend
    restart: unless-stopped
    ports:
      - ${PORT_NGINX}:80
    profiles:
      - dev
